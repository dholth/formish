<%
  xml_id = field.form.name + '-' + field.name
%>

% if field.error:
<div id="${xml_id}" class="field error">
% else:
<div id="${xml_id}" class="field">
% endif
  <label for="${xml_id}-widget">${field.title}</label>
  <div class="widget">
    ${field.widget()}
  </div>
  % if field.error:
  <span class="error">${field.error}</span>
  % endif
  % if field.description:
  <span class="description">${field.description}</span>
  % endif
</div>
