<%page args="field" />
<select id="${field.cssname}" name="${field.name}">
%if field.widget.widget.noneOption:
  <option value="${field.widget.widget.noneOption[0]}">${field.widget.widget.noneOption[1]}</option>
%endif
%for option in field.widget.widget.options:
  <option value="${option[0]}" ${field.widget.widget.selected(option,field.value[0], field.attr)|n}>${option[1]}</option>
%endfor
</select>
