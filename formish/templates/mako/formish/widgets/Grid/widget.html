<%page args="field" />

<%
import itertools
rowsclone, rows = itertools.tee(field.fields)
headers = list(rowsclone)[0]
%>

<table id="${field.cssname}">
  <thead>
    <tr>
% for f in headers.fields:
      <th>${f.title}</th>
% endfor
    </tr>
  </thead>

% for row in rows:
  <tr>
%   for f in row.fields:
<td>${f.widget()|n}</td>
%   endfor
  </tr>
% endfor
</table>
